<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Δ-Kernel Artifact – Review Portal</title>
<style>
body{font-family:sans-serif;max-width:840px;margin:auto;padding:1rem;}
code{background:#f4f4f4;padding:2px 4px;border-radius:4px;}
button{padding:0.4rem 0.8rem;margin:0.2rem;border:1px solid #888;border-radius:4px;background:#eee;cursor:pointer;}
.badge{vertical-align:middle;}
</style>
</head>
<body>
<h1>Δ-Kernel Artifact – One-click Review</h1>
<p>
<img class="badge" src="https://github.com/logicflow/delta/actions/workflows/ci.yml/badge.svg" alt="CI Status"/>
</p>
<h2>Status</h2>
<pre id="status-block">Generating…</pre>
<script>
fetch('https://raw.githubusercontent.com/logicflow/delta/HEAD/STATUS.md')
  .then(r=>r.text()).then(t=>{document.getElementById('status-block').textContent=t;})
  .catch(()=>{document.getElementById('status-block').textContent='STATUS.md not found';});
</script>
<h2>Quick actions</h2>
<p>
<a href="https://github.com/logicflow/delta/actions/workflows/ci.yml"><button>CI log</button></a>
<a href="https://mybinder.org/v2/gh/logicflow/delta/HEAD?labpath=notebooks%2Fquick_start.ipynb"><button>Open in Binder</button></a>
</p>
<h2>Docker one-liner</h2>
<pre>
docker run --rm ghcr.io/logicflow/delta verify
</pre>
<h2>Local clone</h2>
<pre>
git clone https://github.com/logicflow/delta.git && cd delta
./build.sh
</pre>
</body>
</html>
