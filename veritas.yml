meta:
  schema: 1
  proof_root: artifact/proofs
  code_root: artifact/code

# Default checks infer plugin by file extension
defaults:
  ".py": python_run  # via pytest plugin in future
  ".lean": lean_compile

concepts:
  - Boundary
  - DeltaKernel
  - FokkerPlanck
  - GradientDescent
  - Guardian
  - HH_Spike
  - Landauer
  - NavierStokes
  - Noether
  - PID
  - Shannon
  - Stokes
  - Uniqueness

# Atoms: claims & artifacts (minimal self-reference)
claims:
  - Boundary
  - DeltaKernel
  - FokkerPlanck
  - GradientDescent
  - Guardian
  - HH_Spike
  - Landauer
  - NavierStokes
  - Noether
  - PID
  - Shannon
  - Stokes
  - Uniqueness
  - core_struct

# Explicit artefacts will be auto-populated by `veritas scan`
# … остальные добавляются постепенно (scan)

artifacts:
  - path: veritas.yml
    claim: core_struct

# core self-check via yaml_schema
assert:
  - type: yaml_schema
    target: veritas.yml
  - type: pytest
    target: artifact/tests

reports:
  - markdown_table: README.md 